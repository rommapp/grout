version: '3'

vars:
  IMAGE_NAME: grout-build
  CONTAINER_NAME: grout-extract
  LABEL: app.romm.grout.build=true

tasks:

  build:
    desc: Build for ARM64
    cmds:
      - rm -rf build
      - docker buildx build --platform=linux/arm64 --build-arg GITHUB_ACTIONS=false --label {{.LABEL}} -t {{.IMAGE_NAME}} -f Dockerfile .
    silent: true

  build-local:
    desc: Build for ARM64 using local gabagool workspace
    cmds:
      - rm -rf build
      - cd .. && docker buildx build --platform=linux/arm64 --build-arg USE_LOCAL_GABAGOOL=true --build-arg GITHUB_ACTIONS=false --label {{.LABEL}} -f grout/Dockerfile -t {{.IMAGE_NAME}} .
    silent: true

  build-miyoo:
    desc: Build for ARM32 (Miyoo Mini Plus)
    cmds:
      - echo "Building for Miyoo Mini Plus (ARM32 Cortex-A7)..."
      - docker buildx build --platform=linux/arm/v7 --build-arg GITHUB_ACTIONS=false -t grout-miyoo-arm32 -f Dockerfile.miyoo .
    silent: true

  extract-miyoo:
    desc: Extract Miyoo binary from Docker image
    cmds:
      - mkdir -p build-miyoo
      - mkdir -p build-miyoo/libs
      - docker rm extract-miyoo || true
      - docker create --name extract-miyoo grout-miyoo-arm32
      - docker cp extract-miyoo:/build/grout build-miyoo/grout
      - echo "Binary extracted to build-miyoo/grout"
      - echo "NOTE: You must manually add steward-fu's SDL2 libraries to build-miyoo/libs/"
      - echo "  Required: libSDL2-2.0.so.0, libEGL.so, libGLESv2.so, libjson-c.so.5"
      - echo "  From: https://github.com/steward-fu/sdl2/tree/master/prebuilt"
    silent: true

  package-miyoo:
    desc: Package for Miyoo Mini Plus
    cmds:
      - rm -rf build-miyoo/Grout || true
      - mkdir -p build-miyoo/Grout/libs
      - cp build-miyoo/grout build-miyoo/Grout/
      - cp scripts/Miyoo/launch.sh build-miyoo/Grout/
      - chmod +x build-miyoo/Grout/launch.sh
      - cp README.md LICENSE build-miyoo/Grout/ || true
      - echo "Package created at build-miyoo/Grout/"
      - echo "NOTE: Add steward-fu's SDL2 libs to build-miyoo/Grout/libs/ before deploying"
    silent: true

  build-miyoo-full:
    desc: Build for Miyoo Mini Plus with complete SDL2 toolchain (slow but self-contained)
    cmds:
      - echo "Building for Miyoo Mini Plus with full SDL2 toolchain..."
      - echo "This will take a while (downloads toolchain, builds SDL2 + deps from source)"
      - docker build --platform=linux/amd64 --build-arg GITHUB_ACTIONS=false -t grout-miyoo-full -f Dockerfile.miyoo-full .
    silent: true

  extract-miyoo-full:
    desc: Extract Miyoo binary and all SDL2 libraries from full build
    cmds:
      - rm -rf build-miyoo || true
      - mkdir -p build-miyoo/libs
      - docker rm extract-miyoo-full || true
      - docker create --name extract-miyoo-full grout-miyoo-full
      - docker cp extract-miyoo-full:/output/grout build-miyoo/grout
      - docker cp extract-miyoo-full:/output/lib/. build-miyoo/libs/
      - docker rm extract-miyoo-full
      - echo "=== Extracted files ==="
      - ls -la build-miyoo/
      - ls -la build-miyoo/libs/
    silent: true

  package-miyoo-full:
    desc: Package complete Miyoo Mini Plus build with all libraries
    cmds:
      # Use grout-pkg to avoid case-insensitivity conflict with grout binary on macOS
      - rm -rf build-miyoo/grout-pkg || true
      - mkdir -p build-miyoo/grout-pkg/libs
      - cp build-miyoo/grout build-miyoo/grout-pkg/
      - cp scripts/Miyoo/launch.sh build-miyoo/grout-pkg/
      - chmod +x build-miyoo/grout-pkg/launch.sh
      - chmod +x build-miyoo/grout-pkg/grout
      - cp README.md LICENSE build-miyoo/grout-pkg/ || true
      - cp build-miyoo/libs/libSDL2-2.0.so.0* build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libSDL2_image* build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libSDL2_ttf* build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libSDL2_gfx* build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libEGL.so build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libGLESv2.so build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libmi_*.so build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libshmvar.so build-miyoo/grout-pkg/libs/ || true
      - cp build-miyoo/libs/libssgfx.so build-miyoo/grout-pkg/libs/ || true
      - echo "=== Package contents ==="
      - ls -la build-miyoo/grout-pkg/
      - ls -la build-miyoo/grout-pkg/libs/
      - cd build-miyoo && zip -r Grout-MiyooMiniPlus.zip grout-pkg
      - echo "Package created: build-miyoo/Grout-MiyooMiniPlus.zip"
      - echo "NOTE: Extract and rename 'grout-pkg' folder to 'Grout' on device"
    silent: true

  miyoo-full:
    desc: Complete Miyoo Mini Plus build pipeline (build + extract + package)
    cmds:
      - task: build-miyoo-full
      - task: extract-miyoo-full
      - task: package-miyoo-full

  all:
    desc: Build and package for all platforms
    cmds:
      - task: build
      - task: extract
      - task: package-next
      - task: package-muos
      - task: package-knulli
      - task: package-spruce

  all-local:
    desc: Build (with local gabagool) and package for all platforms
    cmds:
      - task: build-local
      - task: extract
      - task: package-next
      - task: package-muos
      - task: package-knulli
      - task: package-spruce

  extract:
    desc: Extract binary and libraries from Docker image
    cmds:
      - mkdir -p build/lib
      - docker rm {{.CONTAINER_NAME}} 2>/dev/null || true
      - docker create --name {{.CONTAINER_NAME}} --label {{.LABEL}} {{.IMAGE_NAME}}
      - docker cp {{.CONTAINER_NAME}}:/build/grout build/grout
      - docker cp {{.CONTAINER_NAME}}:/usr/lib/aarch64-linux-gnu/libSDL2_gfx-1.0.so.0.0.2 build/lib/libSDL2_gfx-1.0.so.0
      - docker rm {{.CONTAINER_NAME}}
    silent: true

  package:
    desc: Package for all platforms
    deps: [package-next, package-muos, package-knulli, package-spruce, package-rocknix]
    silent: true

  package-next:
    desc: Package for NextUI
    cmds:
      - rm -rf build/Grout.pak
      - mkdir -p build/Grout.pak/lib
      - cp build/grout scripts/NextUI/launch.sh README.md LICENSE pak.json build/Grout.pak
      - cp -R build/lib/* build/Grout.pak/lib/
    silent: true

  package-muos:
    desc: Package for muOS
    cmds:
      - rm -rf build/muOS build/Grout.muxapp
      - mkdir -p build/muOS/Grout/lib
      - cp build/grout scripts/muOS/mux_launch.sh README.md LICENSE build/muOS/Grout
      - cp -R build/lib/* build/muOS/Grout/lib/
      - cp -R scripts/muOS/resources build/muOS/Grout/
      - cd build/muOS && zip -r ../Grout.muxapp Grout
    silent: true

  package-knulli:
    desc: Package for Knulli
    cmds:
      - rm -rf build/Knulli
      - mkdir -p build/Knulli/Grout/lib
      - cp build/grout scripts/Knulli/Grout.sh scripts/Knulli/logo.png README.md LICENSE build/Knulli/Grout
      - cp -R build/lib/* build/Knulli/Grout/lib/
    silent: true

  package-spruce:
    desc: Package for Spruce
    cmds:
      - rm -rf build/Spruce
      - mkdir -p build/Spruce/Grout/grout/lib
      - cp scripts/Spruce/* README.md LICENSE build/Spruce/Grout
      - cp build/grout build/Spruce/Grout/grout
      - cp -R build/lib/* build/Spruce/Grout/grout/lib/
    silent: true

  package-rocknix:
    desc: Package for ROCKNIX
    cmds:
      - rm -rf build/ROCKNIX
      - mkdir -p build/ROCKNIX/Grout/lib
      - cp scripts/ROCKNIX/Grout.sh build/ROCKNIX/
      - cp build/grout scripts/ROCKNIX/logo.png README.md LICENSE build/ROCKNIX/Grout/
      - cp -R build/lib/* build/ROCKNIX/Grout/lib/
    silent: true

  all:
    desc: Build and package for all platforms
    cmds:
      - task: build
      - task: extract
      - task: package
      - task: docker-clean
    silent: true

  all-local:
    desc: Build (with local gabagool) and package for all platforms
    cmds:
      - task: build-local
      - task: extract
      - task: package
      - task: docker-clean
    silent: true

  adb-next:
    desc: Deploy to NextUI device via ADB
    cmds:
      - adb shell rm -rf /mnt/SDCARD/Tools/tg5040/Grout.pak
      - adb push build/Grout.pak /mnt/SDCARD/Tools/tg5040
      - adb push config-platformless.json /mnt/SDCARD/Tools/tg5040/Grout.pak/config.json
    silent: true

  adb-muos-sd1:
    desc: Deploy to muOS device via ADB (SD1)
    cmds:
      - adb shell rm -rf /mnt/mmc/MUOS/application/Grout
      - adb push build/muOS/Grout /mnt/mmc/MUOS/application
      - adb push config-platformless.json /mnt/mmc/MUOS/application/Grout/config.json
    silent: true

  adb-muos-sd2:
    desc: Deploy to muOS device via ADB (SD2)
    cmds:
      - adb shell rm -rf /mnt/sdcard/MUOS/application/Grout
      - adb push build/muOS/Grout /mnt/sdcard/MUOS/application
      - adb push config-platformless.json /mnt/sdcard/MUOS/application/Grout/config.json
    silent: true

  adb-knulli:
    desc: Deploy to Knulli device via ADB
    cmds:
      - adb shell rm -rf /userdata/roms/ports/Grout
      - adb push build/Knulli/Grout /userdata/roms/ports
      - adb push config-platformless.json /userdata/roms/ports/Grout/config.json
    silent: true

  i18n:
    desc: Extract messages and find missing translations
    cmds:
      - task: i18n:extract
      - task: i18n:merge
    silent: true

  i18n:extract:
    desc: Extract i18n messages from source code
    cmds:
      - goi18n extract -format=toml -outdir=resources/locales .
    silent: true

  i18n:merge:
    desc: Find missing translations for all locales
    vars:
      LANGS: es fr de it pt ja ru
    cmds:
      - mkdir -p translations_todo
      - |
        for lang in {{.LANGS}}; do
          goi18n merge -sourceLanguage en -outdir resources/locales -format toml \
            resources/locales/active.en.toml resources/locales/active.${lang}.toml
          if [ -f resources/locales/translate.${lang}.toml ]; then
            mv resources/locales/translate.${lang}.toml translations_todo/${lang}.toml
            echo "Created translations_todo/${lang}.toml"
          else
            echo "No missing translations for ${lang}"
          fi
        done
      - |
        if [ -z "$(ls -A translations_todo 2>/dev/null)" ]; then
          echo "All translations are complete!"
          rmdir translations_todo 2>/dev/null || true
        else
          echo "Translation files needing work are in translations_todo/"
        fi
    silent: true

  lint:
    desc: Run Go code style checks (fmt, vet, staticcheck)
    cmds:
      - go fmt ./...
      - go vet ./...
      - staticcheck ./...
    silent: true

  mp4-to-webp:
    desc: Convert MP4 to WebP (interactive)
    interactive: true
    cmds:
      - |
        read -p "Enter MP4 input path: " INPUT_PATH
        read -p "Enter WEBP output path: " OUTPUT_PATH
        [[ ! "$OUTPUT_PATH" =~ \.webp$ ]] && OUTPUT_PATH="${OUTPUT_PATH}.webp"
        ffmpeg -i "$INPUT_PATH" -vcodec libwebp -filter:v fps=fps=20 -lossless 0 -compression_level 3 -q:v 70 -loop 0 -preset picture -an -vsync 0 -s 1024:768 "$OUTPUT_PATH"

  resize-user-guide-images:
    desc: Resize user guide images to 1024px width
    dir: .github/resources/user_guide
    cmds:
      - for img in *.png; do sips -Z 1024 "$img" --out "$img"; done
    silent: true

  clean:
    desc: Remove build artifacts
    cmds:
      - rm -rf build
    silent: true

  docker-clean:
    desc: Remove grout Docker containers and images (preserves quasimodo base)
    cmds:
      - docker rm $(docker ps -aq --filter "label={{.LABEL}}") 2>/dev/null || true
      - docker rmi $(docker images -q --filter "label={{.LABEL}}") 2>/dev/null || true
      - docker builder prune -f --filter "label={{.LABEL}}" 2>/dev/null || true
    silent: true

  clean-all:
    desc: Remove build artifacts and Docker images
    deps: [clean, docker-clean]
    silent: true
