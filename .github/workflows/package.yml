name: Package Grout

on:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:

  build:
    runs-on: ubuntu-22.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Package
        run: task build extract package-next package-muos

      - uses: actions/upload-artifact@v4
        with:
          name: Grout.pak
          path: build/Grout.pak
          if-no-files-found: error
          retention-days: 3
          overwrite: true

      - uses: actions/upload-artifact@v4
        with:
          name: Grout
          path: build/muOS/Grout
          if-no-files-found: error
          retention-days: 3
          overwrite: true
